<article class="big__card__container">
  <a href="#">
    <div class="big__card__image">
      <img
        src="{{ imageCover }}"
        alt="{{ imageAlt }}"
        srcset=""
      />
      <sup>Fonte: {{ imageSource }}</sup>
    </div>
    <div class="big__card__title">
      <h1>{{ cardTitle }}</h1>
    </div>
    <div class="big__card__description">
      <p>
        {{ cardDescription }}
      </p>
    </div>
  </a>
</article>
