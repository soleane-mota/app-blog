<article class="small__card__container">
  <div class="image__title__container">
    <a href="#">
      <div class="small__card__image">
        <img
        src="{{ imageCover }}"
        alt="{{ imageAlt }}"
        srcset=""
        />
      </div>
      <div class="small__card__title">
        <sup>Fonte: {{ imageSource }}</sup>
        <h1>{{ cardTitle }}</h1>
      </div>
    </a>
  </div>
  <hr />
</article>
